<div class="container-fluid bg-white">
    <div class="row justify-content-center p-4">
        <div class="col-sm-10 col-md-7 col-xl-8 col-xxl-6 p-4" style="max-width: 900px; border-radius: 5px;">
            <div class="d-flex gap-4 justify-content-center align-items-center">
                <img src="/assets/img/profile-pic-placeholder.png" height="100rem" style="border-radius: 100%; box-shadow:-1px 4px .75rem rgba(0, 0, 0, 0.1);"/>
                <h2 class="mb-3" style="margin-top:12px;"><span style="font-weight:100;">Welcome back, </span><br>{{ userName }}<span style="font-weight:100;">!</span></h2>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" style="padding: 0 20px;">
        <div class="col-sm-10 col-md-7 col-xl-8 col-xxl-6" style="max-width: 900px; border-bottom: 1px solid rgb(26, 26, 26);"></div>
    </div>
    <div class="row justify-content-center p-4">
        <div class="col-sm-10 col-md-7 col-xl-8 col-xxl-6 p-2" style="max-width: 900px; border-radius: 5px;">
            <div class="vstack gap-4">
                <button class="btn btn-warning" style="width: 150px;" routerLink="/create-space">Create new space</button>
                <div class="d-flex row gap-2" style="border-radius:5px;">
                    <!-- <div class="d-flex gap-4 justify-content-between align-items-center p-4 border clickable-space" routerLink="/">
                        <h3 style="font-weight: 400;">Flohr</h3>
                        <span>A collective space for members of the Flohr family!</span>
                    </div> -->
                    <span class="d-flex justify-content-center align-items-center p-4" style="color: #a1a1a1" *ngIf="userUserSpaces.length === 0">You are not part of any space yet.</span>
                </div>
            </div>
        </div>
    </div>
</div>
