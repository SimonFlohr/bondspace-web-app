<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/login" *ngIf="!isAuthenticated">
        <img src="assets/img/logo.png" alt="BondSpace" height="40">
      </a>
      <a class="navbar-brand" routerLink="/dashboard" *ngIf="isAuthenticated">
        <img src="assets/img/logo.png" alt="BondSpace" height="40">
      </a>
  
      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Show navigation items only when authenticated -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="isAuthenticated">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>
        </ul>
  
        <!-- Authentication buttons -->
        <div class="ms-auto">
          <!-- Show login/register when not authenticated -->
          <ng-container *ngIf="!isAuthenticated">
            <button class="btn btn-outline-warning me-2" routerLink="/login">Log In</button>
            <button class="btn btn-warning" routerLink="/register">Register</button>
          </ng-container>
  
          <!-- Show profile button when authenticated -->
          <div class="dropdown" *ngIf="isAuthenticated">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              {{ userName || 'Profile' }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" routerLink="/profile">My Profile</a></li>
              <li><a class="dropdown-item" routerLink="/settings">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
